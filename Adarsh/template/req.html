<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <!-- Old CSS kept as backup -->
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        /* Modern Styling Overrides */
        :root {
            --primary-color: #00bcd4;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-color: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Raleway', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #file-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
            width: 80%%; 
        }

        .toogle {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%%; 
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        /* Player Container */
        .container {
            width: 90%%; 
            max-width: 900px;
            margin: 30px auto 10px auto; /* Reduced bottom margin */
            background: var(--bg-card);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass);
        }

        .plyr {
            border-radius: 10px;
            overflow: hidden;
        }

        /* External Player Buttons */
        .player-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px auto 30px auto;
            flex-wrap: wrap;
        }

        .ext-player-btn {
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #444;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ext-player-btn.vlc:hover { background: #ff5722; border-color: #ff5722; }
        .ext-player-btn.mx:hover { background: #2196f3; border-color: #2196f3; }
        .ext-player-btn.playit:hover { background: #9c27b0; border-color: #9c27b0; }

        /* Social & Product Section */
        .extra-content {
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            margin: 20px auto;
            width: 90%%;
            max-width: 880px;
            border-radius: 15px;
            border: 1px solid var(--glass);
        }

        .extra-title {
            font-family: 'Delius', cursive;
            margin-bottom: 15px;
            color: #ccc;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            background: var(--glass);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .social-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
            transform: translateY(-3px);
        }

        /* Telegram Button Style */
        .telegram-btn-container {
            margin: 30px 0;
            text-align: center;
        }

        .tg-main-btn {
            background: linear-gradient(45deg, #0088cc, #36aee2);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .tg-main-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.6);
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: #000;
            padding: 20px;
            text-align: center;
            border-top: 2px solid var(--primary-color);
        }

        footer h4 a {
            text-decoration: none;
            color: var(--primary-color) !important;
        }

        #fork-text {
            color: #888;
            font-size: 0.9rem;
        }

        #github-logo svg {
            fill: #fff;
            transition: 0.3s;
        }

        #github-logo:hover svg {
            fill: var(--primary-color);
        }

        body.dark { background: #f0f0f0; color: #000; }
        body.dark .container, body.dark .extra-content { background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        body.dark header { background: #ddd; color: #000; }
        
    </style>
</head>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large', 'rewind', 'play', 'fast-forward', 'progress',
            'current-time', 'duration', 'mute', 'volume', 'captions',
            'settings', 'pip', 'airplay', 'download', 'fullscreen'
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
            
            // Logic to set External Player Links
            const videoTag = document.getElementById('video-player');
            const videoUrl = videoTag.getAttribute('src');

            if(videoUrl) {
                // VLC Link
                document.getElementById('vlc-btn').href = `vlc://${videoUrl}`;
                
                // MX Player Link (Android Intent)
                document.getElementById('mx-btn').href = `intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;S.title=${document.title};end`;
                
                // PlayIt Link
                document.getElementById('playit-btn').href = `playit://playvideourl?url=${videoUrl}`;
            }
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        
        toogle.onclick = () => {
            body.classList.toggle('dark');
            body.style.transition = "background 0.5s ease, color 0.5s ease";
        }
    </script>
