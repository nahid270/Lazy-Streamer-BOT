    <style>
        /* Modern Design Updates - Optimized for Speed */
        :root {
            --main-color: #00ffcc; /* Neon Green/Blue for modern look */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: #0f0c29;  /* Fallback */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* Deep Space Dark */
            color: #fff;
        }

        /* Beautifying the Header */
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
        }

        #file-name {
            color: var(--main-color);
            font-weight: bold;
            text-shadow: 0 0 5px var(--main-color);
            width: 80%%; /* Double % for Python safety */
        }

        /* Player Container Enhancement */
        .container {
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            background: #000;
        }

        /* --- NEW SECTIONS START --- */
        
        /* Telegram Button Area */
        .tg-section {
            text-align: center;
            margin: 20px 0;
        }

        .tg-btn {
            background: linear-gradient(45deg, #0088cc, #005f8f);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            transition: transform 0.2s;
            display: inline-block;
        }

        .tg-btn:hover {
            transform: scale(1.05);
            color: #fff;
        }

        /* Product & Social Market Section */
        .market-section {
            background: var(--glass-bg);
            margin: 0 auto 30px auto;
            width: 90%%; /* Double % for Python safety */
            max-width: 800px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .market-title {
            font-family: 'Delius', cursive;
            color: #ddd;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .social-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .market-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .market-btn:hover {
            border-color: var(--main-color);
            color: var(--main-color);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Footer Adjustments */
        footer {
            background: rgba(0, 0, 0, 0.8);
            margin-top: auto;
            padding: 15px;
        }
        
        footer h4 a {
             color: var(--main-color) !important;
        }
    </style>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark')
            footer.classList.toggle('dark')
        }
